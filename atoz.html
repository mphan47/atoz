<!doctype html>
<html lang="en">
<head>
	<meta name="description" content="A speed typing minigame">
	<meta name="author" content="Michael Phan">
	<title>A to Z</title>	
	<link rel="stylesheet" href="css/atoz.css">
	<script src="js/atoz.js"></script>
</head>

<body>
<div id="container">
	<div id="info">
		<div class="infodiv" id="stopwatch">sw location</div>
		<div class="infodiv" id="wpm">wpm location</div>
		<div class="infodiv" id="record">record location</div>
		<div class="infodiv" id="temp">numcorrect</div>
	</div>
	<div id="game">
		<p id="typeHere">
        	<span id="a" class="" >a</span>
        	<span id="b" class="" >b</span>
        	<span id="c" class="" >c</span>
        	<span id="d" class="" >d</span>
        	<span id="e" class="" >e</span>
        	<span id="f" class="" >f</span>
        	<span id="g" class="" >g</span>
        	<span id="h" class="" >h</span>
        	<span id="i" class="" >i</span>
        	<span id="j" class="" >j</span>
        	<span id="k" class="" >k</span>
        	<span id="l" class="" >l</span>
        	<span id="m" class="" >m</span>
        	<span id="n" class="" >n</span>
        	<span id="o" class="" >o</span>
        	<span id="p" class="" >p</span>
        	<span id="q" class="" >q</span>
        	<span id="r" class="" >r</span>
        	<span id="s" class="" >s</span>
        	<span id="t" class="" >t</span>
        	<span id="u" class="" >u</span>
        	<span id="v" class="" >v</span>
        	<span id="w" class="" >w</span>
        	<span id="x" class="" >x</span>
        	<span id="y" class="" >y</span>
        	<span id="z" class="" >z</span>
      </p>
		<input id="start" type="text" placeholder="abcdefghjiklnmopqrstuvwxyz">
	</div>
</div>
</body>

</html>
