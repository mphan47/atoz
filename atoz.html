<!doctype html>
<html lang="en">
<head>
	<meta name="description" content="A speed typing minigame">
	<meta name="author" content="Michael Phan">
	<title>A to Z</title>	
	<link rel="stylesheet" href="css/atoz.css">
	<script src="js/atoz.js"></script>
</head>

<body>
<h1>The Alphabet Typing Game</h1>
<div id="container">
<div id="border">
	<div id="info">
		<div class=infodiv id="left">
			<div>Time</div>
			<div id="stopwatch">0.000</div>
		</div>
		<div class=infodiv id="right">
			<div>Speed(WPM)</div>
			<div id="wpm">0</div>
		</div>
		<div class=infodiv id="center">
			<div>Current Best</div>
			<div id="record">-</div>
		</div>
	</div>
	<div id="game">
		<div id="background">
			<p id="typeHere">
        		<span id="a" class="inactive" >a</span>
        		<span id="b" class="inactive" >b</span>
        		<span id="c" class="inactive" >c</span>
        		<span id="d" class="inactive" >d</span>
        		<span id="e" class="inactive" >e</span>
        		<span id="f" class="inactive" >f</span>
        		<span id="g" class="inactive" >g</span>
        		<span id="h" class="inactive" >h</span>
        		<span id="i" class="inactive" >i</span>
        		<span id="j" class="inactive" >j</span>
        		<span id="k" class="inactive" >k</span>
        		<span id="l" class="inactive" >l</span>
        		<span id="m" class="inactive" >m</span>
        		<span id="n" class="inactive" >n</span>
        		<span id="o" class="inactive" >o</span>
        		<span id="p" class="inactive" >p</span>
        		<span id="q" class="inactive" >q</span>
        		<span id="r" class="inactive" >r</span>
        		<span id="s" class="inactive" >s</span>
        		<span id="t" class="inactive" >t</span>
        		<span id="u" class="inactive" >u</span>
        		<span id="v" class="inactive" >v</span>
        		<span id="w" class="inactive" >w</span>
        		<span id="x" class="inactive" >x</span>
        		<span id="y" class="inactive" >y</span>
        		<span id="z" class="inactive" >z</span>
      		</p>
      	</div>
	</div>
	<p>Press Enter To Reset</p>
</div>
</div>
</body>

</html>
